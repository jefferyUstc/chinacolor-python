<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChinaColor Â· Palettes</title>
  <style>
    :root { --bg:#F5F2E9; --panel:#EAE4D1; --text:#422517; --muted:#775039; --accent:#A46244; --card:#F7F3E6; --border:#C7C6B6; }
    body { margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial; }
    .container { max-width: 1100px; margin: 0 auto; padding: 30px 20px; }
    .title { font-size: 22px; font-weight: 800; margin-bottom: 16px; }
    .palette { background:var(--panel); border:1px solid var(--border); border-radius: 14px; padding: 12px 14px; margin: 12px 0; box-shadow: 0 8px 18px rgba(66,37,23,.08); }
    .head { font-size: 14px; color: var(--muted); margin-bottom: 8px; }
    .row { display:flex; gap:4px; flex-wrap: wrap; }
    .pill { width: 34px; height: 18px; border:1px solid #0006; border-radius: 6px; display:inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Built-in Palettes</div>
    {{BLOCKS}}
  </div>
</body>
</html>
