<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChinaColor · Browse</title>
  <style>
    :root {
      /* Paper theme inspired by CTC: 凝脂/玉色/青骊/栗壳/老僧衣/霜地 */
      --bg: #F5F2E9;      /* 凝脂 */
      --panel: #EAE4D1;   /* 玉色 */
      --text: #422517;    /* 青骊 */
      --muted: #775039;   /* 栗壳 */
      --accent: #A46244;  /* 老僧衣 */
      --card: #F7F3E6;    /* 柔和纸色 */
      --border: #C7C6B6;  /* 霜地 */
    }
    html,body { height: 100%; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--text); }
    .container { max-width: 1100px; margin: 0 auto; padding: 36px 20px; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 24px; }
    .title { font-size: 22px; font-weight: 800; letter-spacing: 0.3px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:18px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:18px; box-shadow: 0 8px 18px rgba(66,37,23,.08); }
    .card h3 { margin:0 0 8px 0; font-size:16px; font-weight:700; }
    .card p { margin:0 0 12px 0; color:var(--muted); font-size:13px; }
    a.btn { display:inline-block; padding:9px 14px; border-radius:10px; background:var(--accent); color:#fff; text-decoration:none; font-weight:700; font-size:13px; border:1px solid #8f4f38; }
    a.btn:hover { filter: brightness(0.97); }
    .footer { margin-top: 30px; color:var(--muted); font-size:12px; }
  </style>
  {{EXTRA_HEAD}}
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">ChinaColor · Browse</div>
      </div>
      <div class="grid">
        <div class="card">
          <h3>Colors (basic)</h3>
          <p>384 traditional colors with quick search.</p>
          <a class="btn" href="colors.html">Open</a>
        </div>
        <div class="card">
          <h3>Palettes (basic)</h3>
          <p>60 built-in palettes with preview.</p>
          <a class="btn" href="palettes.html">Open</a>
        </div>
        {{DT_COLORS}}
        {{DT_PALETTES}}
      </div>
      <div class="footer">Generated by chinacolor · {{TIMESTAMP}}</div>
    </div>
  </body>
</html>
